<!DOCTYPE html>
<html>

        </div>      
        <div class="drive-container" id="drive-Con">

            <div class="object-con1">

            </div>  
            <div class="object-con2">

            </div>  
            <div class="character-con">
                <img src="./Images/assets/Img_06.png" alt="" srcset="" >
            </div>            
        </div>     
    </div>
